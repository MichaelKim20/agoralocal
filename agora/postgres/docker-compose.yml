version: '3.3'
services:
    postgres:
        image: postgres:12.0
        container_name: postgres
        ports:
            - '5432:5432'
        restart: always
        environment:
            POSTGRES_PASSWORD: 12345678
            POSTGRES_USER: agora
            POSTGRES_DB: db
            PGDATA: /postgresql/data
            POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
        volumes:
            - postgres-db:/postgresql/data
        networks:
            - default_network

networks:
    default_network:
        ipam:
            driver: default
            config:
                - subnet: 172.22.0.0/16
volumes:
    postgres-db:
